                <h4>External Resource</h4>

                <h4>Absolute Paths and Relative Paths</h4>
                <h3>Absolute Paths</h3>
                <a href="C://Users/Miyah/Desktop/another.html">Another Page</a>
                <!--OR-->
                <a href-"/etc/home/Desktop/another.html">Another Page</a>
                <!--OR-->
                <a href="http://example.com/another.html">Another Page</a>
                <h3>Relative Paths</h3>
                <!--if another page is located in the same directory as the current webpage-->
                <a href="another.html">Another page</a>
                <!--if another page is located in a folder located in the same directory as the current webpage-->
                <a href="folder/another.html">Another Page</a>
                <!--If another page is located up one level to the directory of the current webpage-->
                <a href="../another.html">Another Page</a>
